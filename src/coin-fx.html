<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three.js Material Browser</title>
	<style>
		body {
			font-family: monospace;
			margin:0;
			overflow: hidden;
		}

		canvas { width: 100%; height: 100% }

		#newWindow {
			display: block;
			position: absolute;
			bottom: 0.3em;
			left: 0.5em;
			color: #fff;
		}
	</style>
</head>
<body>
	<a id='newWindow' href='./material-browser.html' target='_blank'>Open in New Window</a>

	<script src="../node_modules/three/build/three.min.js"></script>
	<script src='../node_modules/dat.gui/build/dat.gui.min.js'></script>
	<script src='vendor/material-coin.js'></script>

	<script>
		document.getElementById( 'newWindow' ).href += window.location.hash;

		// three js starts here ----------------------------------------------
		var gui = new dat.GUI();
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 10, 50 );
		camera.position.z = 30;

		// renderer
		var renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor( 0x0000ff, 1 );
		document.body.appendChild( renderer.domElement );

		// lights
		var ambientLight = new THREE.AmbientLight( 0x000000 );
		scene.add( ambientLight );

		var lights = [];
		lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

		lights[ 0 ].position.set( 0, 200, 0 );
		lights[ 1 ].position.set( 100, 200, 100 );
		lights[ 2 ].position.set( - 100, - 200, - 100 );

		scene.add( lights[ 0 ] );
		scene.add( lights[ 1 ] );
		scene.add( lights[ 2 ] );

		guiScene( gui, scene, camera );

		/*
		technical features of the euro coins
		Denomination	Diameter	Edge thickness (benchmark)
		50 cent	24.25 mm	2.38 mm
			1:10.23
		1 euro	23.25 mm	2.33mm
			1:9.98
		2 euro	25.75 mm	2.20mm
			1:11.70

		src: https://www.bundesbank.de/Redaktion/EN/FAQ_List/Core_business_areas/cash_management_euro_coins.html?docId=91710
		*/

		// var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
		var coin_radius = 10;

		var geometry = new THREE.CylinderGeometry( coin_radius, coin_radius, coin_radius/10, 32 );
		/* CylinderGeometry(
				radiusTop : Float,
				radiusBottom : Float,
				height/2 : Float,
				radialSegments : Integer,
				heightSegments : Integer,
				openEnded : Boolean,
				thetaStart : Float,
				thetaLength : Float)
		*/
		var mesh = new THREE.Mesh( geometry );

		// generateVertexColors( geometry );

		mesh.material = chooseFromHash( gui, mesh, geometry );

		scene.add( mesh );

		var prevFog = false;



		var render = function () {
			requestAnimationFrame( render );

			var time = Date.now() * 0.001;

			mesh.rotation.z += 0.005;
			mesh.rotation.y += 0.005;

			if ( prevFog !== scene.fog ) {

				mesh.material.needsUpdate = true;
				prevFog = scene.fog;

			}

			renderer.render( scene, camera );
		};

		window.addEventListener( 'resize', function () {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}, false );

		render();

	</script>
</body>
</html>
